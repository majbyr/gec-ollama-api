version: '3.8'

services:
  gec:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - HF_MODEL_NAME=tartuNLP/Llama-3.1-8B-est-gec-july-2025 
        - HF_TOKEN=${HF_TOKEN}
        - MODEL_NAME=gec
        - QUANTIZATION=full
    container_name: gec
    ports:
      - "11435:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_ORIGINS=*
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/api/tags"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 120s
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    profiles:
      - gpu

  ged:
